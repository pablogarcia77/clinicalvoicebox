<img src="assets/images/head_inicio.png" alt="" class="w-100">
<div class="container">
    <div class="row">
        <div class="center">
            <form [formGroup]="loginForm" (submit)="login()">
                <div class="loginForm">
                    <div class="col-12">
                        <mat-form-field appearance="legacy" class="w-70">
                            <mat-label>Teléfono</mat-label>
                            <input matInput placeholder="Teléfono" formControlName="username">
                            <mat-icon matPrefix>person_outline</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="legacy" class="w-70">
                            <mat-label>Contraseña</mat-label>
                            <input matInput placeholder="Contraseña" type="password" formControlName="password">
                            <mat-icon matPrefix>lock_outline</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-50">
                    <div class="col-12">
                        <button mat-raised-button color="accent" class="w-70" type="submit">INGRESAR</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <button mat-raised-button color="accent" class="w-70" type="button" [routerLink]="['/registro']">REGISTRARME</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="mt-50">
    <app-footer></app-footer>
</footer>
