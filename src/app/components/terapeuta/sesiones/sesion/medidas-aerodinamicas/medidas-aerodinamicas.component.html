<div class="container">
    <div class="row">
        <div class="col s12">
            <p class="right">Paciente: {{paciente?.apellido}}, {{paciente?.nombre}}</p>
        </div>
        <div class="col s12">
            <h1 class="titulo versalita">Medidas Aerodin√°micas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s8">
            <div class="row mb-0">
                <div class="col s6">
                    <h2 class="right">TMS:</h2>
                </div>
                <div class="col s6">
                    <input pattern="[0-9]*" inputmode="numeric" id="tms" class="input" type="number" required>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col s6">
                    <h2 class="right">TMF:</h2>
                </div>
                <div class="col s6">
                    <input pattern="[0-9]*" inputmode="numeric" id="tmf" class="input" type="number" required>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="row pt-5">
                <div class="col s7">
                    <input pattern="[0-9]*" inputmode="numeric" id="sz" class="input" type="text">
                </div>
                <div class="col s5">
                    <h2>s/z</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button mat-raised-button color="accent" class="w-100" type="button">GUARDAR</button>
    </div>
</div>
